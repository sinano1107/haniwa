name: haniwa
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  flutter_svg: ^0.22.0
  nfc_manager: ^3.0.0+2
  permission_handler: ^8.0.0+2
  qr_code_scanner: ^0.4.0
  flutter_native_splash: ^1.1.8+4
  wave: ^0.2.0
  firebase_core: ^1.2.0
  firebase_auth: ^1.2.0
  google_sign_in: ^5.0.4
  sign_button: ^2.0.0
  flutter_sticky_header: ^0.6.0
  timelines: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/phone.svg
    - assets/images/haniwa.svg

flutter_native_splash:
  color: "#EC407A"
  color_dark: "#D81B60"
  image: assets/images/logo.png
